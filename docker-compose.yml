version: "3.9"

services:
  bot:
    build: .
    image: lordovat/wb_monitor:latest
    container_name: bot
    command: [ "python", "main.py" ]
    env_file: .env
    depends_on:
      - db
      - redis
      - nats
    restart: always

  worker:
    build: .
    image: lordovat/wb_monitor:latest
    container_name: worker
    command: [ "taskiq", "worker", "broker:broker" ]
    env_file: .env
    depends_on:
      - bot
      - db
      - redis
      - nats
    restart: always

  scheduler:
    build: .
    image: lordovat/wb_monitor:latest
    container_name: scheduler
    command: [ "taskiq", "scheduler", "broker:scheduler" ]
    env_file: .env
    depends_on:
      - nats
      - db
      - redis
      - bot
    restart: always

  migrate:
    build: .
    image: lordovat/wb_monitor:latest
    container_name: migrate
    command: [ "alembic", "upgrade", "head" ]
    env_file: .env
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - db
    restart: "no" # однократный запуск

  db:
    build: .
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_DB: ${POSTGRES__DB}
      POSTGRES_USER: ${POSTGRES__USER}
      POSTGRES_PASSWORD: ${POSTGRES__PASSWORD}
    ports:
      - "15432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  redis:
    build: .
    image: redis:latest
    container_name: redis
    ports:
      - "16379:6379"
    restart: always

  nats:
    build: .
    image: nats:2.9.0
    
    container_name: nats
    entrypoint: /nats-server
    ports:
      - "4222:4222"
      - "8222:8222" # Monitoring
    volumes:
      - nats_data:/data
      - ./nats/config/server.conf:/config/server.conf
    command: >
      -c /config/server.conf -js
    restart: always
  nats-nui:
    build: .
    image: ghcr.io/nats-nui/nui:latest
    container_name: nats-nui
    ports:
      - "31311:31311"
    volumes:
      - ./nui/db:/db
    depends_on:
      - nats

  # Prometheus для сбора метрик
  prometheus:
    build: .
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: always

  # Grafana для визуализации метрик
  grafana:
    build: .
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: always

volumes:
  pgdata:
  nats_data:
  prometheus_data:
  grafana_data:
